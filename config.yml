baseURL: "https://grygorenko-artem.github.io/"
languageCode: 'en-us'
title: 'Grygorenko Blog'
theme: "PaperMod"
paginate: 5

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
googleAnalytics: G-ZWC8EG7JNZ

minify:
    disableXML: true
    # minifyOutput: true

menu:
    main:
      - name: 📁Archive
        url: archives/
        weight: 5
      - name: 🏷️Tags
        url: tags/
        weight: 10
      - name: 🔍Search
        url: search/
      - name: 📄About Me
        url: about/
      - name: 📺My Talks
        url: talks

outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    description: "Blog about testing, QA, management and people."
    author: Artem Grygorenko
    defaultTheme: auto
    disableThemeToggle: true #theme toggle dark/light
    ShowShareButtons: true #share buttons on posts
    ShowReadingTime: true

    ShowPostNavLinks: false 
    ShowBreadCrumbs: true #breadcrumbs on posts
    ShowCodeCopyButtons: true
    ShowRssButtonInSectionTermList: true
    ShowToc: true
    comments: false

    homeInfoParams:
        Title: "Artem Grygorenko"
        Content: >
            Welcome to my QA and management blog
            
    socialIcons:
        - name: Twitter
          url: "https://twitter.com/grygorenkoartem"
        - name: Telegram
          url: "https://t.me/a_grygorenko"
        - name: LinkedIn
          url: "https://www.linkedin.com/in/artem-grygorenko/"
        - name: Instagram
          url: "https://instagram.com/artem.grygorenko"
        - name: Rss
          url: "index.xml"

    # analytics:
    #     google:
    #         SiteVerificationTag: "XYZabc"

    assets:
        disableHLJS: true
        favicon: "favicon.ico"

markup:
    goldmark:
        renderer:
            unsafe: true
    highlight:
        noClasses: false

privacy:
    vimeo:
        disabled: false
        simple: true

    twitter:
        disabled: false
        enableDNT: true
        simple: true

    instagram:
        disabled: false
        simple: true

    youtube:
        disabled: false
        privacyEnhanced: true

services:
    instagram:
        disableInlineCSS: true
    twitter:
        disableInlineCSS: true